        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1A1A1A;
            background: #FFFFFF;
            overflow-x: hidden;
        }

        /* Color variables */
        :root {
            --primary-white: #FFFFFF;
            --deep-graphite: #1A1A1A;
            --signature-blue: #1464F4;
            --warm-gray: #F4F4F4;
            --lemon: #F4E146;
            --turquoise: #46F4E1;
            --light-gray: #E5E5E5;
            --orange: #FF6B35;
            --success-green: #4CAF50;
            --warning-yellow: #FF9800;
            --error-red: #F44336;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            line-height: 1.2;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(26, 26, 26, 0.1);
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--deep-graphite);
            letter-spacing: 0.1em;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 1.2rem;
        }

        .nav-item {
            text-decoration: none;
            color: var(--deep-graphite);
            font-weight: 500;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: var(--signature-blue);
        }

        .nav-item.active {
            color: var(--signature-blue);
        }

        /* Navigation Right Side */
        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            color: var(--deep-graphite);
            transition: all 0.3s ease;
            text-decoration: none;
            border: 2px solid transparent;
            position: relative;
            cursor: pointer;
        }

        .nav-icon:hover {
            background: var(--signature-blue);
            color: var(--primary-white);
            border-color: var(--signature-blue);
            transform: scale(1.05);
        }

        .profile-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            color: var(--deep-graphite);
            transition: all 0.3s ease;
            text-decoration: none;
            border: 2px solid transparent;
        }

        .profile-icon:hover {
            background: var(--signature-blue);
            color: var(--primary-white);
            border-color: var(--signature-blue);
            transform: scale(1.05);
        }

        .profile-icon svg {
            transition: transform 0.3s ease;
        }

        .profile-icon:hover svg {
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--signature-blue);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            min-width: 18px;
        }

        /* Language Toggle */
        .language-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid var(--light-gray);
            color: var(--deep-graphite);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .lang-btn:hover,
        .lang-btn.active {
            background: var(--signature-blue);
            color: var(--primary-white);
            border-color: var(--signature-blue);
        }

        /* Main Quote Container */
        .quote-container {
            padding-top: 100px;
            min-height: 100vh;
            background: var(--warm-gray);
        }

        .quote-header {
            text-align: center;
            padding: 2rem 0;
            background: var(--primary-white);
            margin-bottom: 2rem;
        }

        .quote-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--deep-graphite);
        }

        .quote-subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: 400;
            text-transform: none;
        }

        /* Currency Header */
        .currency-header {
            background: var(--signature-blue);
            color: var(--primary-white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 3rem;
            align-items: center;
        }

        .currency-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .currency-label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .currency-select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--primary-white);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .currency-select option {
            background: var(--deep-graphite);
            color: var(--primary-white);
        }

        .rate-display {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        /* Quote Layout */
        .quote-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            max-width: 100%;
            margin: 0 auto;
        }

        /* Quote Settings Sidebar */
        .quote-settings {
            background: var(--primary-white);
            padding: 2rem 1.5rem;
            border-right: 1px solid var(--light-gray);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .settings-section {
            margin-bottom: 2rem;
        }

        .settings-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--deep-graphite);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .setting-group {
            margin-bottom: 1.5rem;
        }

        .setting-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--deep-graphite);
            margin-bottom: 0.5rem;
        }

        .setting-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--light-gray);
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .setting-input:focus {
            outline: none;
            border-color: var(--signature-blue);
        }

        .setting-textarea {
            width: 100%;
            min-height: 100px;
            padding: 0.75rem;
            border: 2px solid var(--light-gray);
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .setting-textarea:focus {
            outline: none;
            border-color: var(--signature-blue);
        }

        .setting-checkbox {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--light-gray);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox.checked {
            background: var(--signature-blue);
            border-color: var(--signature-blue);
        }

        .checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: var(--deep-graphite);
            cursor: pointer;
        }

        .profitability-display {
            background: var(--warm-gray);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .profit-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .profit-total {
            border-top: 1px solid var(--light-gray);
            padding-top: 0.5rem;
            font-weight: 700;
            color: var(--success-green);
        }

        /* Quote Content */
        .quote-content {
            background: var(--primary-white);
            padding: 2rem;
        }

        .brand-section {
            margin-bottom: 3rem;
        }

        .brand-header {
            background: var(--signature-blue);
            color: var(--primary-white);
            padding: 1rem 1.5rem;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-name {
            font-size: 1.3rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .brand-total {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .brand-products {
            border: 1px solid var(--light-gray);
            border-top: none;
            border-radius: 0 0 8px 8px;
        }

        .product-row {
            display: grid;
            grid-template-columns: 80px 2fr 1fr 1fr auto;
            gap: 1rem;
            padding: 1.5rem;
            border-bottom: 1px solid var(--light-gray);
            align-items: center;
        }

        .product-row:last-child {
            border-bottom: none;
        }

        .product-image-small {

            height: 45px;
            background: var(--warm-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #999;
            border-radius: 6px;
        }

        .product-info {
            min-width: 0;
        }

        .product-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--deep-graphite);
        }

        .product-specs-brief {
            font-size: 0.8rem;
            color: #666;
            line-height: 1.3;
        }

        .product-quantity {
            text-align: center;
        }

        .quantity-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .quantity-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .product-price {
            text-align: right;
        }

        .price-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--signature-blue);
        }

        .remove-btn {
            background: var(--error-red);
            color: var(--primary-white);
            border: none;
            border-radius: 4px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .remove-btn:hover {
            background: var(--deep-graphite);
            transform: scale(1.05);
        }

        /* Quote Summary */
        .quote-summary {
            background: var(--deep-graphite);
            color: var(--primary-white);
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 8px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .summary-total {
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--lemon);
        }

        /* Action Buttons */
        .quote-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .btn-action {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: var(--signature-blue);
            color: var(--primary-white);
        }

        .btn-primary:hover {
            background: var(--deep-graphite);
        }

        .btn-secondary {
            background: transparent;
            color: var(--signature-blue);
            border: 2px solid var(--signature-blue);
        }

        .btn-secondary:hover {
            background: var(--signature-blue);
            color: var(--primary-white);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .quote-layout {
                grid-template-columns: 280px 1fr;
            }

            .quote-settings {
                padding: 1.5rem 1rem;
            }
        }

        /* Medium screens - adjust menu spacing */
        @media (max-width: 1024px) {
            .nav-menu {
                gap: 1rem;
            }
            
            .nav-item {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 768px) {
            .nav {
                padding: 0 1rem;
            }

            .nav-menu {
                display: none;
            }
            
            .nav-right {
                gap: 1rem;
            }
            
            .profile-icon {
                width: 36px;
                height: 36px;
            }

            .quote-layout {
                grid-template-columns: 1fr;
            }

            .quote-settings {
                position: static;
                border-right: none;
                border-bottom: 1px solid var(--light-gray);
            }

            .currency-header {
                flex-direction: column;
                gap: 1rem;
            }

            .product-row {
                grid-template-columns: 60px 1fr auto;
                gap: 0.75rem;
            }

            .product-quantity,
            .product-specs-brief {
                display: none;
            }

            .quote-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn-action {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--light-gray);
            border-top: 2px solid var(--signature-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        // Quote page JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            initQuotePage();
            initLanguageToggle();
            loadSelectedProducts();

        let currentCurrency = 'usd';
        let exchangeRates = {
            usd: 1,
            rub: 75.50,
            eur: 0.85
        };

        let selectedProducts = [];
        let brandDiscounts = {};

        // Initialize quote page
        function initQuotePage() {
            const currencySelect = document.getElementById('quoteCurrencySelect');
            const globalDealerDiscount = document.getElementById('globalDealerDiscount');
            const globalClientDiscount = document.getElementById('globalClientDiscount');

            // Currency change handler
            currencySelect.addEventListener('change', function() {
                currentCurrency = this.value;
                updateDisplay();
            });

            // Discount change handlers
            globalDealerDiscount.addEventListener('input', updateDisplay);
            globalClientDiscount.addEventListener('input', updateDisplay);

            // Checkbox handlers
            initCheckboxes();
        }

        // Initialize checkboxes
        function initCheckboxes() {
            const checkboxes = document.querySelectorAll('.checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('click', function() {
                    this.classList.toggle('checked');
                    updateDisplay();
                });
            });
        }

        // Load selected products from localStorage or URL parameters
        function loadSelectedProducts() {
            // Load currency settings
            const storedCurrency = localStorage.getItem('quoteCurrency');
            const storedRates = localStorage.getItem('quoteExchangeRates');
            
            if (storedCurrency) {
                currentCurrency = storedCurrency;
                document.getElementById('quoteCurrencySelect').value = currentCurrency;
                localStorage.removeItem('quoteCurrency');
            }
            
            if (storedRates) {
                exchangeRates = JSON.parse(storedRates);
                document.getElementById('usdRubDisplay').textContent = exchangeRates.rub.toFixed(2);
                document.getElementById('usdEurDisplay').textContent = exchangeRates.eur.toFixed(3);
                localStorage.removeItem('quoteExchangeRates');
            }

            // Try to get from localStorage first
            const stored = localStorage.getItem('selectedProducts');
            if (stored) {
                selectedProducts = JSON.parse(stored);
                localStorage.removeItem('selectedProducts'); // Clean up
            } else {
                // Fallback: sample data for demo
                selectedProducts = [
                    {
                        id: 1,
                        title: "Daikin FTXM35R Split System",
                        specs: "12,000 BTU/h, A+++ Energy Class, Inverter",
                        brand: "daikin",
                        capacity: 12000,
                        energyClass: "a+++",
                        features: ["inverter", "wifi", "heating"],
                        type: "split",
                        retailPrice: 1299,
                        purchasePrice: 899,
                        salePrice: 1199,
                        quantity: 2
                    },
                    {
                        id: 2,
                        title: "Mitsubishi MSZ-LN25VG Multi Split",
                        specs: "9,000 BTU/h, A++ Energy Class, Wi-Fi Ready",
                        brand: "mitsubishi",
                        capacity: 9000,
                        energyClass: "a++",
                        features: ["wifi", "quiet"],
                        type: "multi",
                        retailPrice: 1599,
                        purchasePrice: 1199,
                        salePrice: 1459,
                        quantity: 1
                    }
                ];
            }

            generateBrandSections();
            generateBrandDiscounts();
            updateDisplay();
        }

        // Generate brand sections
        function generateBrandSections() {
            const container = document.getElementById('quoteProductsByBrand');
            const currentLang = localStorage.getItem('preferredLanguage') || 'en';
            
            // Group products by brand
            const productsByBrand = {};
            selectedProducts.forEach(product => {
                if (!productsByBrand[product.brand]) {
                    productsByBrand[product.brand] = [];
                }
                productsByBrand[product.brand].push(product);
            });

            let html = '';
            Object.keys(productsByBrand).forEach(brand => {
                const products = productsByBrand[brand];
                const brandTotal = products.reduce((sum, product) => {
                    return sum + (applyProductDiscounts(product.salePrice, brand) * (product.quantity || 1));
                }, 0);

                html += `
                    <div class="brand-section" data-brand="${brand}">
                        <div class="brand-header">
                            <div class="brand-name">${brand.charAt(0).toUpperCase() + brand.slice(1)}</div>
                            <div class="brand-total" id="brandTotal_${brand}">${formatPrice(brandTotal)}</div>
                        </div>
                        <div class="brand-products">
                            ${products.map(product => `
                                <div class="product-row" data-product-id="${product.id}">
                                    <div class="product-image-small" style="display: ${document.getElementById('showPhotosCheck')?.classList.contains('checked') ? 'flex' : 'none'}">ðŸŒ€</div>
                                    <div class="product-info">
                                        <div class="product-name">${product.title}</div>
                                        <div class="product-specs-brief" style="display: ${document.getElementById('showSpecsCheck')?.classList.contains('checked') ? 'block' : 'none'}">${product.specs}</div>
                                    </div>
                                    <div class="product-quantity">
                                        <div class="quantity-label" data-en="Qty" data-ru="ÐšÐ¾Ð»-Ð²Ð¾">Qty</div>
                                        <div class="quantity-value">${product.quantity || 1}</div>
                                    </div>
                                    <div class="product-price">
                                        <div class="price-value">${formatPrice(applyProductDiscounts(product.salePrice, brand) * (product.quantity || 1))}</div>
                                    </div>
                                    <button class="remove-btn" onclick="removeProduct(${product.id})" title="${currentLang === 'en' ? 'Remove product' : 'Ð£Ð´Ð°Ð»Ð¸Ñ‚ÑŒ Ð¿Ñ€Ð¾Ð´ÑƒÐºÑ‚'}">Ã—</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Generate brand discount controls
        function generateBrandDiscounts() {
            const container = document.getElementById('brandDiscounts');
            const brands = [...new Set(selectedProducts.map(p => p.brand))];
            
            let html = '';
            brands.forEach(brand => {
                if (!brandDiscounts[brand]) {
                    brandDiscounts[brand] = 0;
                }
                
                html += `
                    <div class="setting-group">
                        <label class="setting-label">${brand.charAt(0).toUpperCase() + brand.slice(1)} (%):</label>
                        <input type="number" class="setting-input brand-discount-input" 
                               data-brand="${brand}" value="${brandDiscounts[brand]}" 
                               min="0" max="100" step="0.1">
                    </div>
                `;
            });

            container.innerHTML = html;

            // Add event listeners
            document.querySelectorAll('.brand-discount-input').forEach(input => {
                input.addEventListener('input', function() {
                    brandDiscounts[this.dataset.brand] = parseFloat(this.value) || 0;
                    updateDisplay();
                });
            });
        }

        // Apply product discounts
        function applyProductDiscounts(price, brand) {
            const globalDealer = parseFloat(document.getElementById('globalDealerDiscount').value) || 0;
            const globalClient = parseFloat(document.getElementById('globalClientDiscount').value) || 0;
            const brandDiscount = brandDiscounts[brand] || 0;

            let discountedPrice = price * (1 - globalDealer / 100);
            discountedPrice = discountedPrice * (1 - globalClient / 100);
            discountedPrice = discountedPrice * (1 - brandDiscount / 100);

            return discountedPrice;
        }

        // Currency conversion function
        function convertPrice(usdPrice) {
            switch(currentCurrency) {
                case 'rub':
                    return usdPrice * exchangeRates.rub;
                case 'eur':
                    return usdPrice * exchangeRates.eur;
                default:
                    return usdPrice;
            }
        }

        // Format price with currency symbol
        function formatPrice(price) {
            const convertedPrice = convertPrice(price);
            switch(currentCurrency) {
                case 'rub':
                    return `â‚½${Math.round(convertedPrice).toLocaleString()}`;
                case 'eur':
                    return `â‚¬${convertedPrice.toFixed(2)}`;
                default:
                    return `$${convertedPrice.toFixed(0)}`;
            }
        }

        // Update entire display
        function updateDisplay() {
            generateBrandSections();
            updateProfitability();
            updateSummary();
            updateCartBadge();
        }

        // Update profitability display
        function updateProfitability() {
            const totalCost = selectedProducts.reduce((sum, product) => {
                return sum + (product.purchasePrice * (product.quantity || 1));
            }, 0);

            const totalSale = selectedProducts.reduce((sum, product) => {
                return sum + (applyProductDiscounts(product.salePrice, product.brand) * (product.quantity || 1));
            }, 0);

            const profit = totalSale - totalCost;

            document.getElementById('totalCost').textContent = formatPrice(totalCost);
            document.getElementById('totalSale').textContent = formatPrice(totalSale);
            document.getElementById('totalProfit').textContent = formatPrice(profit);
        }

        // Update summary
        function updateSummary() {
            const productCount = selectedProducts.reduce((sum, product) => sum + (product.quantity || 1), 0);
            
            const subtotal = selectedProducts.reduce((sum, product) => {
                return sum + (product.salePrice * (product.quantity || 1));
            }, 0);

            const total = selectedProducts.reduce((sum, product) => {
                return sum + (applyProductDiscounts(product.salePrice, product.brand) * (product.quantity || 1));
            }, 0);

            const discount = subtotal - total;

            document.getElementById('summaryProductCount').textContent = productCount;
            document.getElementById('summarySubtotal').textContent = formatPrice(subtotal);
            document.getElementById('summaryDiscount').textContent = formatPrice(discount);
            document.getElementById('summaryTotal').textContent = formatPrice(total);
        }

        // Remove product
        function removeProduct(productId) {
            selectedProducts = selectedProducts.filter(p => p.id !== productId);
            
            if (selectedProducts.length === 0) {
                window.history.back();
                return;
            }
            
            generateBrandSections();
            generateBrandDiscounts();
            updateDisplay();
        }

        // Language switching functionality
        function initLanguageToggle() {
            const langButtons = document.querySelectorAll('.lang-btn');
            const elementsWithTranslations = document.querySelectorAll('[data-en][data-ru]');
            const descriptionTextarea = document.getElementById('quoteDescription');
            
            let currentLang = localStorage.getItem('preferredLanguage') || 'en';
            switchLanguage(currentLang);
            
            langButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const newLang = this.getAttribute('data-lang');
                    if (newLang !== currentLang) {
                        switchLanguage(newLang);
                        currentLang = newLang;
                        localStorage.setItem('preferredLanguage', newLang);
                    }
                });
            });
            
            function switchLanguage(lang) {
                elementsWithTranslations.forEach(element => {
                    const translation = element.getAttribute(`data-${lang}`);
                    if (translation) {
                        if (element.tagName === 'INPUT' && element.type !== 'submit') {
                            element.placeholder = translation;
                        } else {
                            element.innerHTML = translation;
                        }
                    }
                });
                
                // Update textarea placeholder
                if (descriptionTextarea) {
                    const placeholder = descriptionTextarea.getAttribute(`data-${lang}-placeholder`);
                    if (placeholder) {
                        descriptionTextarea.placeholder = placeholder;
                    }
                }
                
                langButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                document.documentElement.lang = lang === 'ru' ? 'ru' : 'en';
                
                // Update display after language change
                updateDisplay();
            }
        }

        // PDF Generation (placeholder)
        document.getElementById('generatePdfBtn').addEventListener('click', function() {
            const currentLang = localStorage.getItem('preferredLanguage') || 'en';

                'PDF generation functionality will be implemented soon.' :

            alert(message);
        });

        // Save Quote (placeholder)
        document.getElementById('saveQuoteBtn').addEventListener('click', function() {

                'Quote saved successfully!' :
                'ÐšÐŸ ÑƒÑÐ¿ÐµÑˆÐ½Ð¾ ÑÐ¾Ñ…Ñ€Ð°Ð½ÐµÐ½Ð¾!';
            alert(message);
        });

        // Search button functionality
        document.getElementById('searchBtn').addEventListener('click', function() {
            window.location.href = 'index.html';

        document.getElementById('cartBtn').addEventListener('click', function() {
            const currentLang = localStorage.getItem('preferredLanguage') || 'en';
            const message = currentLang === 'en' ? 
                'Quote cart functionality will be implemented soon.' :
                'Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ ÐºÐ¾Ñ€Ð·Ð¸Ð½Ñ‹ ÐšÐŸ Ð±ÑƒÐ´ÐµÑ‚ Ñ€ÐµÐ°Ð»Ð¸Ð·Ð¾Ð²Ð°Ð½Ð° Ð² Ð±Ð»Ð¸Ð¶Ð°Ð¹ÑˆÐµÐµ Ð²Ñ€ÐµÐ¼Ñ.';
            alert(message);
        });

        // Update cart badge based on selected products count
        function updateCartBadge() {
            const badge = document.getElementById('cartBadge');
            const productCount = selectedProducts.reduce((sum, product) => sum + (product.quantity || 1), 0);
            badge.textContent = productCount;
        }

        // Update cart badge on page load and when products change
        document.addEventListener('DOMContentLoaded', function() {
            updateCartBadge();

    </script>
